

<body>
<div class="login_form_wrapper">
  <div class="container">
      <div class="row">
          <div class="col-md-8 offset-2">
              <!-- login_wrapper -->
              <div class="login_wrapper">

                      <!-- <div class="col-md-6  text-center" style="margin: 0 auto;"> <a  class="btn btn-primary facebook" (click)="fbLogin()"> <span>Login with Facebook</span> <i class="fa fa-facebook"></i> </a> </div>
                  
                  <h2>or</h2> -->
                  <form class="" [formGroup]="registerForm" (ngSubmit)="regiserValidation()">
                  <div class="formsix-pos">
                      <div class="form-group i-email">
                         <input type="email" class="form-control" formControlName="email"  placeholder="Email Address *"> 
                          <!-- error -->
                    <span class="help-block form-error text-danger small"  *ngIf="registerForm.controls['email'].errors?.required &&
                    registerForm.controls['email'].touched">
                      Email is required.
                    </span>
                    <span class="help-block form-error text-danger small"  *ngIf="registerForm.controls['email'].errors?.pattern">
                      Enter valid email.
                    </span>
                        </div>
                  </div>
                  <div class="formsix-e">
                      <div class="form-group i-password">
                         <input type="password" class="form-control" formControlName="password"  placeholder="Password *"> 
                         <span class="help-block form-error text-danger small"  *ngIf="registerForm.controls['password'].errors?.required &&
                         registerForm.controls['password'].touched">
                          Password is required.
                        </span>
                        </div>
                  </div>
                  <div class="login_remember_box"> 
                    <label class="control control--checkbox">Remember me <input type="checkbox"> <span class="control__indicator"></span> </label> 
                      <!-- <a href="#" class="forget_password"> Forgot Password </a>  -->
                  </div>
                  <div class="login_btn_wrapper"> 
                    <button type="submit" [disabled]="!registerForm.valid"  class="btn btn-primary login_btn">Register</button>
                   </div>
                  
                  </form>
                  <div class="login_message">
                      <p>Already have an account ? <a routerLink="/"> Login </a> </p>
                  </div>
              </div> <!-- /.login_wrapper-->
          </div>
      </div>
  </div>
</div>
</body>
